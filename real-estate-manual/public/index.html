<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>蕉岭不动产</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but real-estate-manual doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <link rel="stylesheet" href="./weui.min.css">
    <script src="./jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./weui.min.js"></script>
    <script type="text/javascript">
      var u = navigator.userAgent, app = navigator.appVersion
      var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
      $(document).ready(function(){
        $("input").blur(function(){
          if (isIOS) {
            blurAdjust()
            // alert("1231321233")
          }
        });
        $("select").select(function(){
          if (isIOS) {
            blurAdjust()
            // alert("1231321233")
          }
        })
      });
      // 解决苹果不回弹页面
      function blurAdjust(e){
        setTimeout(()=>{
          // alert("1231321233")
          if(document.activeElement.tagName == 'INPUT' || document.activeElement.tagName == 'TEXTAREA'){
            return
          }
          let result = 'pc';
          if(/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) { //判断iPhone|iPad|iPod|iOS
              result = 'ios'
          }else if(/(Android)/i.test(navigator.userAgent)) {  //判断Android
              result = 'android'
          }

          if( result = 'ios' ){
            document.activeElement.scrollIntoViewIfNeeded(true);
          }
        },100)
      }
    </script>
    <!-- <script src="./eruda.min.js"></script>
    <script>eruda.init();</script> -->
  </body>
</html>
